<!DOCTYPE html>  <html lang="id">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>For Cedric ðŸ’™</title>  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">  <style>  
*{box-sizing:border-box;margin:0;padding:0}  
body{  
  font-family:'Pacifico',cursive;  
  background:linear-gradient(135deg,#e6f0ff,#ffffff);  
  overflow:hidden;  
  color:#2b3a55;  
}  
  
audio{display:none}  
  
/* SCREEN */  
.screen{  
  position:fixed;  
  inset:0;  
  display:none;  
  justify-content:center;  
  align-items:center;  
  flex-direction:column;  
  text-align:center;  
}  
  
/* STEP 1 */  
#step1{  
  background:  
    linear-gradient(rgba(230,240,255,.85),rgba(255,255,255,.85)),  
    url("bg-password.jpg") center/cover no-repeat;  
}  
  
input,button{  
  padding:12px 20px;  
  border-radius:18px;  
  border:none;  
  font-size:16px;  
  margin-top:14px;  
}  
button{  
  background:#7aa2ff;  
  color:white;  
  cursor:pointer;  
}  
  
/* FLOAT */  
.floating{  
  animation:float 2.5s ease-in-out infinite;  
}  
@keyframes float{  
  0%,100%{transform:translateY(0)}  
  50%{transform:translateY(-12px)}  
}  
  
/* HEART RAIN */  
.heart{  
  position:absolute;  
  top:-20px;  
  color:#ff9ecf;  
  font-size:14px;  
  animation:fall linear infinite;  
}  
@keyframes fall{  
  to{transform:translateY(110vh);opacity:0}  
}  
  
/* STEP 5 */  
#step5 h1{  
  font-size:2.1em;  
  white-space:nowrap;  
  animation:float 2s infinite;  
}  
  
/* STEP 6 */  
.choice{  
  margin:20px;  
}  
.choice p{  
  margin-bottom:8px;  
  font-size:18px;  
}  
  
/* MODAL */  
.modal{  
  position:fixed;  
  inset:0;  
  background:rgba(0,0,0,.4);  
  display:none;  
  justify-content:center;  
  align-items:center;  
  z-index:99;  
}  
.modal-box{  
  position:relative;  
  max-width:90%;  
  max-height:85%;  
}  
.modal-box img{  
  width:100%;  
  height:auto;  
}  
  
/* CLOSE X */  
.close-x{  
  position:absolute;  
  top:-18px;  
  right:-18px;  
  background:#9dbbff;  
  color:white;  
  border:none;  
  width:40px;  
  height:40px;  
  border-radius:50%;  
  font-size:20px;  
  line-height:40px;  
  text-align:center;  
  cursor:pointer;  
}  
</style>  </head>  <body>  <audio id="music" src="hindia.mp3" loop></audio>

<!-- STEP 1 -->  <div class="screen" id="step1" style="display:flex">  
  <h2>Masukkan sandi ðŸ’™</h2>  
  <p>Clue: bulan lahir kita</p>  
  <input id="pass" type="password" placeholder="â€¢â€¢">  
  <button onclick="checkPass()">Buka</button>  
</div>  <!-- STEP 2 -->  <div class="screen" id="step2">  
  <h3>ðŸŽ§ Perhatikan Volume</h3>  
  <p>Jangan terlalu kencang<br>dan jangan terlalu kecil</p>  
  <button onclick="goStep3()">Next</button>  
</div>  <!-- STEP 3 -->  <div class="screen" id="step3">  
  <h3>Siapa yang hari ini ulang tahun?</h3>  
  <button onclick="wrong()">Naurah</button>  
  <button onclick="correct()">Cedric</button>  
  <button onclick="wrong()">Adalah pokoknya</button>  
</div>  <!-- STEP 4 -->  <div class="screen" id="step4">  
  <img src="intro-photo.png" class="floating" style="width:220px">  
  <button onclick="goStep5()">Next</button>  
</div>  <!-- STEP 5 -->  <div class="screen" id="step5">  
  <h1>Happy Birthday Love</h1>  
  <button onclick="goStep6()">Next</button>  
</div>  <!-- STEP 6 -->  <div class="screen" id="step6">  
  <div class="choice">  
    <p>Postcard</p>  
    <img src="icon-postcard.png" width="120" onclick="openPostcard()">  
  </div>  
  <div class="choice">  
    <p>Long Text</p>  
    <img src="icon-longtext.png" width="120" onclick="openLongtext()">  
  </div>  
</div>  <!-- STEP 7 -->  <div class="modal" id="postcard">  
  <div class="modal-box">  
    <button class="close-x" onclick="closeModal('postcard')">âœ•</button>  
    <img src="postcard.png">  
  </div>  
</div>  <div class="modal" id="longtext">  
  <div class="modal-box">  
    <button class="close-x" onclick="closeModal('longtext')">âœ•</button>  
    <img src="longtext.png">  
  </div>  
</div>  <script>  
const music=document.getElementById("music");  
  
function show(id){  
  document.querySelectorAll('.screen').forEach(s=>s.style.display='none');  
  document.getElementById(id).style.display='flex';  
}  
  
function checkPass(){  
  if(pass.value==="01"){  
    show("step2");  
  } else alert("Sandi salah ðŸ˜œ");  
}  
  
function goStep3(){  
  music.volume=0.4;  
  music.play();  
  show("step3");  
}  
  
function correct(){  
  show("step4");  
  startHearts();  
}  
  
function wrong(){  
  alert("salah ðŸ˜†");  
}  
  
function goStep5(){show("step5")}  
function goStep6(){show("step6")}  
  
function openPostcard(){  
  document.getElementById("postcard").style.display="flex";  
}  
function openLongtext(){  
  document.getElementById("longtext").style.display="flex";  
}  
function closeModal(id){  
  document.getElementById(id).style.display="none";  
}  
  
function startHearts(){  
  for(let i=0;i<25;i++){  
    let h=document.createElement("div");  
    h.className="heart";  
    h.innerHTML="â¤";  
    h.style.left=Math.random()*100+"vw";  
    h.style.animationDuration=3+Math.random()*3+"s";  
    document.body.appendChild(h);  
    setTimeout(()=>h.remove(),6000);  
  }  
}  
</script>  </body>  
</html>
